<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 判断是否登录 -->
    <script>
            $(document).ready(function () {
                var storage = window.localStorage;
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "http://localhost:2000/api/tbAdmin/Exists?AdminUser=" + storage["AdminUser"] + "&AdminPass=" + storage["AdminPass"] + "",
                    success: function (result) {
                        var str = "";
                        var data1 = result.rows;
                        if (result.errorMsg) {
                            alert(result.errorMsg);
                            //跳转到首页
                            location.href = '/login.html'
                        } else {

                        }
                    }
                })
            });
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            var hash = hashes[0].split('=');
            var TId = hash[1];
            $.ajax({
                type: "get",
                dataType: "json",
                url: "http://localhost:2000/api/tbContractClass/GetDetails",
                data: {
                    TId: TId
                },
                success: function (result) {
                    var str1 = "";

                    if (result.errorMsg) {
                        $.messager.alert({
                            title: '错误',
                            msg: result.errorMsg
                        });
                    } else {
                        document.getElementById("TName").value = result.rows.TName;
                        document.getElementById("TId").innerHTML =String(result.rows.TId);
                    }
                }
            });
    </script>

</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <input type="text" id="id" name="id" style="display:none">
                <div class="layui-form-item">
                    <label for="UserNamel" class="layui-form-label">级别ID:</label>
                    <div class="layui-input-inline">
                        <p id="TId" style="font-size: 30px;"></p>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="UserNamel" class="layui-form-label">级别名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="TName" name="TName" required="" lay-verify="TName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">修改</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form', 'layer', 'jquery'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;
                //监听提交
                form.on('submit(add)',
                function(data) {
                    var data1 = {
                        "TId":TId,
                        "TName": data.field.TName,
                    }
                    //发异步，把数据提交给php
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:2000/api/tbContractClass/Save",
                        data: data1,
                        dataType: "json",
                        success: function (result) {
                            if (result.errorMsg) {

                                layer.msg("添加失败", { icon: 5 });

                            } else {

                                layer.alert("修改成功", {
                                    icon: 6
                                },
                                function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                                //控制回车不可无限提交
                                $(':focus').blur();
                            }
                        }
                    });
                    return false;
                });
            });</script>
</body>
</html>
